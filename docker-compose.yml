version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vinyl-db
    environment:
      POSTGRES_DB: vinyl_collection
      POSTGRES_USER: vinyl_user
      POSTGRES_PASSWORD: vinyl_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinyl_user -d vinyl_collection"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: vinyl-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vinyl-backend
    ports:
      - "3201:3201"
    environment:
      NODE_ENV: development
      PORT: 3201
      DATABASE_URL: postgresql://vinyl_user:vinyl_pass@postgres:5432/vinyl_collection
      REDIS_URL: redis://redis:6379
      DISCOGS_CONSUMER_KEY: ${DISCOGS_CONSUMER_KEY}
      DISCOGS_CONSUMER_SECRET: ${DISCOGS_CONSUMER_SECRET}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
      FRONTEND_URL: http://localhost:3200
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
      - backend_node_modules:/app/node_modules
    command: >
      sh -c "cd /app &&
      if [ ! -d node_modules ]; then npm install; fi &&
      npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vinyl-frontend
    ports:
      - "3200:3200"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3201
      PORT: 3200
    depends_on:
      - backend
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/components:/app/components
      - ./frontend/lib:/app/lib
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    command: >
      sh -c "cd /app &&
      if [ ! -d node_modules ]; then npm install; fi &&
      npm run dev"
    labels:
      tsdproxy.enable: "true"
      tsdproxy.name: "SpinStack"
      tsdproxy.container: "SpinStack"
      tsdproxy.ephemeral: "true"
      tsdproxy.container_port: 3100

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:
