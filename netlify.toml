[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Next.js will be built in standalone mode for better performance
  NEXT_TELEMETRY_DISABLED = "1"

[functions]
  # Extend function timeout for slower connections
  node_bundler = "esbuild"

[functions.timeout]
  max_duration = 30
