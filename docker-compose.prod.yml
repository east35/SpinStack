version: '3.8'

# Production docker-compose using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: spinstack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: vinyl_collection
      POSTGRES_USER: vinyl_user
      POSTGRES_PASSWORD: vinyl_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spinstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinyl_user -d vinyl_collection"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spinstack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - spinstack
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/east35/spinstack/backend:latest
    container_name: spinstack-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://vinyl_user:vinyl_pass@postgres:5432/vinyl_collection
      REDIS_URL: redis://redis:6379
      DISCOGS_CONSUMER_KEY: ${DISCOGS_CONSUMER_KEY}
      DISCOGS_CONSUMER_SECRET: ${DISCOGS_CONSUMER_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:6200}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - spinstack
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/east35/spinstack/frontend:latest
    container_name: spinstack-frontend
    restart: unless-stopped
    ports:
      - "6200:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - backend
    networks:
      - spinstack
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spinstack:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
